pipeline:
    name: pipeline1
    identifier: pipeline1
    projectIdentifier: proj1
    orgIdentifier: default
    storeType: ""
    remoteType: create
    tags: {}
    stages:
        - stage:
              name: Stage1
              identifier: Stage1
              description: ""
              type: Deployment
              spec:
                  serviceConfig:
                      serviceRef: Service1
                      serviceDefinition:
                          spec:
                              variables: []
                          type: Kubernetes
                  infrastructure:
                      environmentRef: environment1
                      infrastructureDefinition:
                          type: KubernetesDirect
                          spec:
                              connectorRef: <+input>
                              namespace: <+input>
                              releaseName: release-<+INFRA_KEY>
                      allowSimultaneousDeployments: false
                  execution:
                      steps:
                          - step:
                                name: Rollout Deployment
                                identifier: rolloutDeployment
                                type: K8sRollingDeploy
                                timeout: 10m
                                spec:
                                    skipDryRun: false
                      rollbackSteps:
                          - step:
                                name: Rollback Rollout Deployment
                                identifier: rollbackRolloutDeployment
                                type: K8sRollingRollback
                                timeout: 10m
                                spec: {}
              tags: {}
              failureStrategies:
                  - onFailure:
                        errors:
                            - AllErrors
                        action:
                            type: StageRollback
        - stage:
              name: Stage2
              identifier: Stage2
              description: ""
              type: Approval
              spec:
                  execution:
                      steps:
                          - step:
                                type: JiraApproval
                                name: jiraApproval1
                                identifier: jiraApproval1
                                spec:
                                    connectorRef: jira1
                                    projectKey: TJI
                                    issueType: Task
                                    issueKey: TJI-100708
                                    approvalCriteria:
                                        type: KeyValues
                                        spec:
                                            matchAnyCondition: true
                                            conditions:
                                                - key: Status
                                                  operator: equals
                                                  value: Done
                                    rejectionCriteria:
                                        type: KeyValues
                                        spec:
                                            matchAnyCondition: true
                                            conditions: []
                                timeout: 1d
              tags: {}
